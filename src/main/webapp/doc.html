<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>


    <link href="css/style.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet">

    <script src="bower_components/crypto-js/crypto-js.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jsoneditor/dist/jsoneditor.min.js"></script>
    <script src="bower_components/ng-jsoneditor/ng-jsoneditor.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="js/scripts/hashmap.js"></script>
    <script src="OmsRESTfulCMDs.js"></script>
    <script src="js/doc.js"></script>
    <script src="js/main/doc-controller.js"></script>
    <script src="js/directives/tab-content.directive.js"></script>
</head>

<body ng-app="doc" style="padding: 20px 5px 5px 5px">
<div ng-controller="DocController as vm ">

    <uib-tabset>
        <uib-tab index="0" heading="{{vm.nodeGroupData.groupTitle}}">
            <div ng-include="'./js/directives/tab-node.html'"></div>
        </uib-tab>
        <uib-tab index="1" heading="{{vm.portGroupData.groupTitle}}">
            <div ng-include="'./js/directives/tab-port.html'"></div>
        </uib-tab>
        <uib-tab index="2" heading="{{vm.tlGroupData.groupTitle}}">
            <div ng-include="'./js/directives/tab-topologicallink.html'"></div>
        </uib-tab>
        <uib-tab index="3" heading="{{vm.trailGroupData.groupTitle}}">
            <div ng-include="'./js/directives/tab-trail.html'"></div>
        </uib-tab>
        <uib-tab index="4" heading="{{vm.pathGroupData.groupTitle}}">
            <div ng-include="'./js/directives/tab-path.html'"></div>
        </uib-tab>
    </uib-tabset>



</div>
</body>
</html>
